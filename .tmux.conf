set-option -g base-index 1
set-option -g mode-keys vi
set-option -g pane-base-index 1
set-option -g detach-on-destroy off
set -g default-terminal "xterm-256color"
set -s escape-time 0
set -g status-style 'bg=#333333 fg=#5eacd3'

unbind r
bind r source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Tab next-window

bind-key s display-popup -E -w 50% -h 50% "tmux list-sessions | fzf | cut -d: -f1 | xargs tmux switch-client -t"
bind-key x display-popup -E -w 50% -h 40% "tmux list-sessions -F '#S' | fzf --preview 'tmux list-windows -t {}' | xargs -r tmux kill-session -t"
bind-key f display-popup -E "find ~/Programming/ ~/setup ~/scripts ~/.config ~/DEV ~/personal -mindepth 1 -maxdepth 1 -type d | fzf | xargs -I {} sh -c '
  session_name=\$(basename {});
  entry=\"\$session_name,{}\";
  grep -q \"^\$session_name,\" ~/.tmux_session_history && sed -i \"s|^\$session_name,.*|\$entry|\" ~/.tmux_session_history || echo \"\$entry\" >> ~/.tmux_session_history;
  sort -u ~/.tmux_session_history -o ~/.tmux_session_history;
  tmux new-session -d -s \"\$session_name\" -c \"{}\" \"nvim\";
  tmux switch-client -t \"\$session_name\"'"
bind q kill-server
bind b kill-window 
bind g run-shell "tmux display-message 'Pinning session...' && \
  tmux display-message 'Session: #{session_name}' && \
  (grep -Fxq '#{session_name}' ~/.tmux-harpoon-sessions || \
   echo '#{session_name}' >> ~/.tmux-harpoon-sessions)"
bind 1 run-shell 'session=$(sed -n 1p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 1"'
bind 2 run-shell 'session=$(sed -n 2p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 2"'
bind 3 run-shell 'session=$(sed -n 3p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 3"'
bind 4 run-shell 'session=$(sed -n 4p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 4"'
bind 5 run-shell 'session=$(sed -n 5p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 5"'
bind 6 run-shell 'session=$(sed -n 6p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 6"'
bind 7 run-shell 'session=$(sed -n 7p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 7"'
bind 8 run-shell 'session=$(sed -n 8p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 8"'
bind 9 run-shell 'session=$(sed -n 9p ~/.tmux-harpoon-sessions); [ -n "$session" ] && tmux switch-client -t "$session" || tmux display-message "No pinned session for slot 9"'
set -g allow-passthrough on

